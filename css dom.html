	<style>
#container {
  width: 900px;

  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: black;
}
</style>

<body>

<p>
<button onclick="myMove()">Click Me</button>
</p> 

<div id ="container">
<div id ="animate"></div>
<button onclick="displayDate()">Try it</button>
</div>

<script>
function myMove() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 900) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px'; 
    }
  }
}
</script>
